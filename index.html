<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
        <!-- Enlace con el archivo de estilos -->
        <link rel="stylesheet"
        href="style.css" />
        <!-- Enlace con los estilos de los iconos editar y eliminar tarea  -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <title>ToDoApp</title>
</head>

<body>
  <section class="todoApp">
    <header class="header">
      <h1 class="titulo">Tareas</h1>
      <input class="new-todo"
             placeholder="¿Qué necesita ser hecho?"
             autofocus />
    </header>
    <section class="main">
      <ul class="todo-list"></ul>
    </section>
    <section class="footer-2">
      <p><span id="counter">0</span> pendiente(s)</p>
      <button class="footer_btn todos">Todos</button>
      <button class="footer_btn" id="pendientes">Pendientes</button>
      <button class="footer_btn" id="completadas-button">Completados</button>
      <button class="footer_btn"id="borrarCompletados">Borrar completos</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
